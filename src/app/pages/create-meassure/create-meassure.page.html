<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar medida</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header">
    <ion-icon class="page-logo" name="add-circle-outline"></ion-icon>
    <h4><ion-icon name="business-outline"></ion-icon> {{companie.name}}</h4>
    <h4><ion-icon name="water-outline"></ion-icon> {{meassurePoint.name}}</h4>
  </div>

    <div class="content" *ngIf="companie != null" >
      <h5>{{meassurePoint.description}}</h5>

      <form>
        <p *ngIf="creationError" class="error-message">{{dateErrorMessage}}</p>
        <ion-label>*Fecha:</ion-label>
        <ion-datetime displayFormat="DD / MM / YYYY" name="date" [(ngModel)]="date"></ion-datetime>
  
        <p *ngIf="creationError" class="error-message">{{temperatureErrorMessage}}</p>
        <ion-label>*Temperatura:</ion-label>
        <ion-input type="text" name="temperature" [(ngModel)]="temperature"></ion-input>

        <p *ngIf="creationError" class="error-message">{{chlorineErrorMessage}}</p>
        <ion-label>*Nivel de cloro:</ion-label>
        <ion-input type="text" name="chlorine" [(ngModel)]="chlorine"></ion-input>
  
        <ion-label>Descripci√≥n:</ion-label>
        <ion-input type="text" name="description" [(ngModel)]="description"></ion-input>
      </form> 
    </div>
  
    <button *ngIf="companie != null"  (click)="createMeassure()" class="create-button">
      <h2>Crear</h2>
    </button>
</ion-content>
