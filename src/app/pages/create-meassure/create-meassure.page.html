<ion-header class="ion-no-border">
  <ion-toolbar>
    <br>
    <h2>Nueva medida</h2>
  </ion-toolbar>
</ion-header>

<ion-content>

    <!-- while loading -->
    <div *ngIf="loadingData" class="loading-data">
      <p>Cargando</p>
      <ion-spinner name="dots" color="success"></ion-spinner>
    </div>

    <!-- if data is empty -->
    <div *ngIf="companie == null && !loadingData" class="empty-view">
      <h2>No hay ninguna empresa seleccionada.</h2>
      <ion-button (click)="navigateToSelectCompanie()">Seleccionar empresa</ion-button>
    </div>

    <div class="content" *ngIf="companie != null" >
      <h3>{{companie.name}}</h3>
  
      <form>
        <p *ngIf="creationError" class="error-message">{{dateErrorMessage}}</p>
        <ion-label>*Fecha:</ion-label>
        <ion-datetime displayFormat="DD / MM / YY" name="date" [(ngModel)]="date"></ion-datetime>
  
        <p *ngIf="creationError" class="error-message">{{temperatureErrorMessage}}</p>
        <ion-label>*Temperatura:</ion-label>
        <ion-input type="text" name="temperature" [(ngModel)]="temperature"></ion-input>
  
        <ion-label>*Descripci√≥n:</ion-label>
        <ion-input type="text" name="description" [(ngModel)]="description"></ion-input>
      </form> 
    </div>
  
    <button *ngIf="companie != null"  (click)="createMeassure()" class="create-button">
      <h2>Crear</h2>
    </button>
</ion-content>
