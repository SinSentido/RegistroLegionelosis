<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nueva medida</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header">
    <ion-icon name="water-outline"></ion-icon>
    <h4>{{companie.name}}</h4>
    <h4>Selecciona un punto de medida</h4>
  </div>

  <div class="content">
    <!-- while loading -->
    <div *ngIf="loadingData" class="loading-data">
      <p>Cargando</p>
      <ion-spinner name="dots" color="success"></ion-spinner>
    </div>

    <!-- if data is empty -->
    <div *ngIf="meassurePoints.length == 0 && !loadingData" class="empty-view">
      <h2>No hay puntos de medida.</h2>
      <p>Para añadir una medición debes de tener, al menos, un punto de medida.</p>
    </div>

    <!-- show data -->
    <div *ngIf="meassurePoints.length > 0" class="meassurePoints-container">
      <div class="companie" *ngFor="let companie of meassurePoints" (click)="navigateToCreateMeassure(companie)">
        <div class="card-content">
          <h3>{{companie.name}}</h3>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!loadingData" class="add-meassure-point">
    <h3>Crear punto de medida</h3>
  </div>

</ion-content>
