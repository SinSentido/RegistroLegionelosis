<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Crear empresa</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header">
    <ion-icon class="page-logo" name="business-outline"></ion-icon>
    <h4>Nueva empresa</h4>
  </div>

  <div class="content">
    <h5>Rellena los datos de la empresa.</h5>

    <form>
      <p *ngIf="creationError" class="error-message">{{nameErrorMessage}}</p>
      <ion-label>*Nombre de la empresa:</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="name"></ion-input>

      <p *ngIf="creationError" class="error-message">{{ownerErrorMessage}}</p>
      <ion-label>*Titular de la empresa:</ion-label>
      <ion-input type="text" name="owner" [(ngModel)]="owner"></ion-input>

      <ion-label>Representante:</ion-label>
      <ion-input type="text" name="representant" [(ngModel)]="representant"></ion-input>

      <p *ngIf="creationError" class="error-message">{{emailErrorMessage}}</p>
      <ion-label>*Email:</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="email"></ion-input>

      <p *ngIf="creationError" class="error-message">{{phoneErrorMessage}}</p>
      <ion-label>Teléfono:</ion-label>
      <ion-input type="text" name="phone" [(ngModel)]="phone"></ion-input>

      <ion-label>Fax:</ion-label>
      <ion-input type="text" name="fax" [(ngModel)]="fax"></ion-input>

      <ion-label>Número de registro:</ion-label>
      <ion-input type="text" name="regNumber" [(ngModel)]="regNumber"></ion-input>

      <ion-label>NIF:</ion-label>
      <ion-input type="text" name="nif" [(ngModel)]="nif"></ion-input>
    </form> 
  </div>
  <button (click)="createCompanie()" class="create-button">
    <h2>Crear</h2>
  </button>
</ion-content>
